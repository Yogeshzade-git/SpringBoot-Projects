<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Email Form</title>
    <style>
        /* Futuristic abstract patterns background */
        body {
            background-image: linear-gradient(to bottom, #3498db, #2ecc71);
            background-size: 400% 400%;
            animation: gradient 3s ease-in-out infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Minimalistic font */
        * {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: #fff;
        }

        /* Form styles */
        form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        input[type="file"] {
            padding: 10px 0;
        }

        button[type="submit"] {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
<form>
    <label for="to">To:</label>
    <input type="email" id="to" name="to" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="body">Body:</label>
    <textarea id="body" name="body" required></textarea>

    <label for="attachments">Attachments:</label>
    <input type="file" id="attachments" name="attachments" multiple>

    <button type="submit">Send Email</button>
</form>

<script>
    // Add functionality to the form submission
    // You can use JavaScript to send the email using an API or a backend service
    // For this example, we'll just alert the form data
    document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(document.querySelector('form'));
        alert(`To: ${formData.get('to')}\nSubject: ${formData.get('subject')}\nBody: ${formData.get('body')}\nAttachments: ${formData.getAll('attachments').join(', ')}`);
    });
</script>
</body>
</html>
